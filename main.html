<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .center { text-align: center; }
        .right { text-align: right; }
        .green { background-color: green; height: 20px; }
        .blue { background-color: blue; height: 20px; }
    </style>
</head>
<body>

    <h1 style="text-align: center;">HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">Row 1, Col 1</td>
            <td id="t12" class="center">Row 1, Col 2</td>
            <td id="t13" class="right">Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td class="center">Row 2, Col 2</td>
            <td class="right">Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td class="center">Row 3, Col 2</td>
            <td class="right">Row 3, Col 3</td>
        </tr>
    </table>

    <br>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6"><b>Complex Table Layout</b></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td><td></td><td colspan="2"></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>

    <br>

    <!-- Table 3 -->
    <table id="table-3" class="middle">
        <tr class="green">
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td id="t-image"><img src="https://via.placeholder.com/300" alt="Basketball Dunk" width="300"></td>
            <td></td>
        </tr>
        <tr class="blue">
            <td colspan="3"></td>
        </tr>
    </table>

</body>
</html>
